<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS | Simple Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
                    <span>{{ counter }}</span>
            </div>
            <div class="position-absolute start-50 bottom-0 pb-5 translate-middle">
                <div class="row" style="min-width: 50vw;">
                    <div class="col-sm-12 col-md-4 mt-2 text-center">
                        <button type="button" v-on:click="incraseCounter" class="btn btn-primary">Incrase Counter</button>
                        <!--Or use-->
                        <!--<button type="button" v-on:click="counter++" class="btn btn-primary">Incrase Counter</button>-->
                    </div>
                    <div class="col-sm-12 col-md-4 mt-2 text-center">
                        <button type="button" v-on:click="counter--" class="btn btn-primary">Decrase Counter</button>
                    </div>
                    <div class="col-sm-12 col-md-4 mt-2 text-center">
                        <button type="button" v-on:click="counter = 0" class="btn btn-danger">Reset Counter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el : '#app',
            data: {
                counter : 0,
            },
            methods: {
                incraseCounter : function (e) {
                    this.counter++
                }
            }
        });
    </script>
</body>
</html>
